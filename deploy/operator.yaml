apiVersion: apps/v1
kind: Deployment
metadata:
  name: squash-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: squash-operator
  template:
    metadata:
      labels:
        name: squash-operator
    spec:
      containers:
        - name: squash-operator
          image: REPLACE_IMAGE
          ports:
          - containerPort: 60000
            name: metrics
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OPERATOR_NAME
              value: "squash-operator"
